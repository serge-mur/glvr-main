<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulliver Main Page</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="lib/swiper-11.1.12/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="true-container">

        <div class="main-slider">
            <div class="swiper main-slider__thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide-logo">
                        <img src="img/gulliver_logo.svg" />
                    </div>
                    <div class="swiper-slide slide-logo">
                        <img src="img/bb_logo.svg" />
                    </div>
                    <div class="swiper-slide slide-logo">
                        <img src="img/toys_logo.svg" />
                    </div>
                    <div class="swiper-slide slide-logo">
                        <img src="img/glvr_logo.svg" />
                    </div>
                    <div class="swiper-slide slide-logo">
                        <img src="img/jumkey_logo.svg" />
                    </div>
                </div>
            </div>

            <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper main-slider__content">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide-content">
                        <picture>
                            <source media="(min-width: 992px)" srcset="img/gulliver_main_aw24-25-01_1440.jpg">
                            <source media="(min-width: 576px)" srcset="img/gulliver_main_aw24-25-01_991.jpg">
                            <img class="slide-content__img" src="img/gulliver_main_aw24-25-01_575.jpg" alt="Gulliver">
                        </picture>
                        <div class="slide-content__wrapper">123</div>
                    </div>
                    <div class="swiper-slide slide-content">
                        <picture>
                            <source media="(min-width: 992px)" srcset="img/BB_main_aw24-25-01_1440.jpg">
                            <source media="(min-width: 576px)" srcset="img/BB_main_aw24-25-01_991.jpg">
                            <img class="slide-content__img" src="img/BB_main_aw24-25-01_575.jpg" alt="">
                        </picture>
                        <div class="slide-content__wrapper">123</div>
                    </div>
                    <div class="swiper-slide slide-content">
                        <picture>
                            <source media="(min-width: 992px)" srcset="img/GT_main_SS_1440.jpg">
                            <source media="(min-width: 576px)" srcset="img/GT_main_SS_991.jpg">
                            <img class="slide-content__img" src="img/GT_main_SS_575.jpg" alt="">
                        </picture>
                        <div class="slide-content__wrapper">123</div>
                    </div>
                    <div class="swiper-slide slide-content">
                        <picture>
                            <source media="(min-width: 992px)" srcset="img/GLVR_AW24-25_banner_main-01_1440.jpg">
                            <source media="(min-width: 576px)" srcset="img/GLVR_AW24-25_banner_main-01_991.jpg">
                            <img class="slide-content__img" src="img/GLVR_AW24-25_banner_main-01_575.jpg" alt="">
                        </picture>
                        <div class="slide-content__wrapper">123</div>
                    </div>
                    <div class="swiper-slide slide-content">
                        <picture>
                            <source media="(min-width: 992px)" srcset="img/Jumkey_main_fittin_1440.jpg">
                            <source media="(min-width: 576px)" srcset="img/Jumkey_main_fittin_991.jpg">
                            <img class="slide-content__img" src="img/Jumkey_main_fittin_575.jpg" alt="">
                        </picture>
                        <div class="slide-content__wrapper">123</div>
                    </div>
                    
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>            
        </div>

    </div>

    <script src="lib/swiper-11.1.12/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
